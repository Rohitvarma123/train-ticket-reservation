name: Build, Upload to Nexus & Deploy to Tomcat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Create Maven settings.xml for Nexus Auth
      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus-snapshots</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>

            <mirrors>
              <mirror>
                <id>nexus</id>
                <mirrorOf>*</mirrorOf>
                <url>${{ secrets.NEXUS_URL }}/repository/maven-public/</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      # 4️⃣ Build and Upload WAR to Nexus
      - name: Build & Deploy to Nexus
        run: mvn clean deploy -DskipTests

      # 5️⃣ Upload Artifact for Tomcat Deployment
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-war
          path: target/*.war

      # 6️⃣ Download Artifact for Tomcat Deployment
      - name: Download WAR for Tomcat
        uses: actions/download-artifact@v4
        with:
          name: build-war
          path: ./artifact

      # 7️⃣ Undeploy old App
      - name: Remove old deployment in Tomcat
        run: |
          curl -s -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
          "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/undeploy?path=/TrainBook"

      # 8️⃣ Deploy new WAR to Tomcat
      - name: Deploy WAR to Tomcat
        run: |
          response=$(curl -s -w "%{http_code}" \
          -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
          -T ./artifact/*.war \
          "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true")

          echo "Tomcat response: $response"
          [[ "$response" == *200* ]] || exit 1
