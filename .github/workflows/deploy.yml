name: Maven Build & Deploy to Nexus

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "11"

    # ------------------------------------------
    # CREATE MAVEN settings.xml for Nexus
    # ------------------------------------------
    - name: Create Maven settings.xml
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <id>nexus-snapshots</id>
              <username>${{ secrets.NEXUS_USERNAME }}</username>
              <password>${{ secrets.NEXUS_PASSWORD }}</password>
            </server>
            <server>
              <id>nexus-releases</id>
              <username>${{ secrets.NEXUS_USERNAME }}</username>
              <password>${{ secrets.NEXUS_PASSWORD }}</password>
            </server>
          </servers>

          <mirrors>
            <mirror>
              <id>nexus</id>
              <mirrorOf>*</mirrorOf>
              <url>http://YOUR_NEXUS_URL:8081/repository/maven-public/</url>
            </mirror>
          </mirrors>
        </settings>
        EOF

    # ------------------------------------------
    # BUILD THE PROJECT
    # ------------------------------------------
    - name: Build Maven Project
      run: mvn -B clean package --settings ~/.m2/settings.xml

    # ------------------------------------------
    # DEPLOY TO NEXUS
    # ------------------------------------------
    - name: Deploy to Nexus
      run: mvn -B deploy --settings ~/.m2/settings.xml
