name: Build WAR with Maven and Deploy Java App + Upload to Nexus

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Configure Maven settings.xml (IMPORTANT - FIXED)
      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus-snapshots</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # 4️⃣ Build WAR
      - name: Build with Maven
        run: mvn clean package

      # 5️⃣ Deploy WAR to Nexus (SNAPSHOTS)
      - name: Deploy to Nexus SNAPSHOT Repo
        run: mvn deploy -DskipTests

      # 6️⃣ Upload WAR to GitHub artifact
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-war
          path: target/*.war

      # 7️⃣ Download artifact before Tomcat deploy
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: build-war
          path: ./artifact

      # 8️⃣ Undeploy old app from Tomcat
      - name: Undeploy old version from Tomcat
        run: |
          curl -s -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
          "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/undeploy?path=/TrainBook"

      # 9️⃣ Deploy new WAR to Tomcat
      - name: Deploy new WAR to Tomcat
        run: |
          WAR_FILE=$(ls ./artifact/*.war)
          echo "Deploying $WAR_FILE to Tomcat..."

          response=$(curl -s -w "%{http_code}" \
            -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
            -T "$WAR_FILE" \
            "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true")

          echo "Tomcat Response: $response"
          if [[ "$response" != *200* ]]; then
            echo "Deployment to Tomcat FAILED!"
            exit 1
          fi
