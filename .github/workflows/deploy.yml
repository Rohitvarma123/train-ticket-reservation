name: Build WAR with Maven and Deploy Java App to Tomcat on AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-war
          path: target/*.war

---

# Deploy to DEV
deploy-dev:
  runs-on: ubuntu-latest
  needs: build
  environment:
    name: DEV
  steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-war
        path: ./artifact

    - name: Cleanup old deployment on DEV
      run: |
        curl -s -u ${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }} \
        "http://${{ secrets.TOMCAT_HOST_DEV }}:8080/manager/text/undeploy?path=/TrainBook"

    - name: Deploy new WAR to DEV
      run: |
        response=$(curl -s -w "%{http_code}" -u ${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }} \
        -T ./artifact/*.war \
        "http://${{ secrets.TOMCAT_HOST_DEV }}:8080/manager/text/deploy?path=/TrainBook&update=true")
        echo "Tomcat response: $response"
        if [[ "$response" != *200* ]]; then
          echo "Deployment failed"
          exit 1
        fi
