name: Build & Deploy WAR + Upload to Nexus + Deploy to Tomcat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # üî• Create Nexus settings.xml
      - name: Create Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus-snapshots</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
              <server>
                <id>nexus-releases</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>

            <mirrors>
              <mirror>
                <id>nexus</id>
                <mirrorOf>*</mirrorOf>
                <url>http://13.56.179.2:8082/repository/maven-public/</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      # ‚≠ê BUILD WAR (pulls dependencies from Nexus)
      - name: Build with Maven
        run: mvn -B clean package --settings ~/.m2/settings.xml

      # ‚≠ê Upload WAR to Nexus
      - name: Deploy WAR to Nexus
        run: mvn -B deploy -DskipTests --settings ~/.m2/settings.xml

      # ‚≠ê Download WAR
      - name: Download build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-war
          path: target/*.war

      # ‚≠ê UNDEPLOY OLD TOMCAT APP
      - name: Cleanup old deployment
        run: |
          curl -s -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
          "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/undeploy?path=/TrainBook"

      # ‚≠ê DEPLOY NEW WAR TO TOMCAT
      - name: Deploy new WAR
        run: |
          response=$(curl -s -w "%{http_code}" \
          -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
          -T target/*.war \
          "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true")

          echo "Tomcat response: $response"
          [[ "$response" == *200* ]] || exit 1



          
